<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./Img/notes.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">To-do List</span>
                    <span class="profession">Task management</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle' ></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./main.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./task.html">
                            <i class='bx bx-task icon' ></i>
                            <span class="text nav-text">My Task</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./kalender.html">
                            <i class='bx bx-calendar icon'></i>
                            <span class="text nav-text">Kalender</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="buttom-content">
                <li class="">
                    <a href="index.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section id="Dashboard" class="home">
        <div class="home-container">
        <div class="text">Dashboard</div>
        <ul class="box-info">
            <li>
                <i class='bx bxs-notepad'></i>
                <span class="fill-text">
                    <h3 class="state1">0</h3>
                    <p>Total tugas</p>
                </span>
            </li>
            <li>
                <i class='bx bx-task-x'></i>
                <span class="fill-text">
                    <h3 class="state2">0</h3>
                    <p>Tugas tertunda</p>
                </span>
            </li>
            <li>
                <i class='bx bx-task' ></i>
                <span class="fill-text">
                    <h3 class="state3">0</h3>
                    <p>Tugas selesai</p>
                </span>
            </li>
        </ul>
        <button id="addButton" class="add-button" onclick="showForm()"><i class='bx bx-plus'></i></button>
        <h3 class="text">List Memo</h3>
        <div id="taskListContainer" class="list-container">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tugas</th>
                            <th>Prioritas</th>
                            <th>Deadline</th>
                            <th>Jenis</th>
                            <th>Kategori</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- Rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    </section>
    
<section>
    <!-- Tambahkan elemen form popup -->
    <button onclick="openForm()">Add Task</button>
    <div id="taskListContainer"></div>
    <div id="popupForm" class="popup-form" style="display:none;">
        <div class="form-container">
            <span class="close-btn" onclick="closeForm()">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="task">Tugas</label>
                <input type="text" id="task" name="task" placeholder="masukkan tugas baru..." required>
                <label for="priority">Prioritas</label>
                <select id="priority" name="priority">
                    <option value="Tinggi">Tinggi</option>
                    <option value="Sedang">Sedang</option>
                    <option value="Rendah">Rendah</option>
                </select>
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline">
                <label for="reminder">Pengingat</label>
                <input type="time" id="reminder" name="reminder">
                <div class="options-container">
                    <div class="type-options">
                        <label>Jenis</label>
                        <label>
                            <input type="radio" name="type" value="personal"> Personal
                        </label>
                        <label>
                            <input type="radio" name="type" value="Kuliah"> Kuliah
                        </label>
                    </div>
                    <div class="category-options">
                        <label>Kategori</label>
                        <label>
                            <input type="checkbox" name="category" value="Tugas"> Tugas
                        </label>
                        <label>
                            <input type="checkbox" name="category" value="Wishlist"> Wishlist
                        </label>
                        <label>
                            <input type="checkbox" name="category" value="Belanja"> Belanja
                        </label>
                    </div>
                </div>
                <button type="submit" id="submitBtn" >Tambah Tugas</button>
                <button type="button" onclick="closeForm()">Batal</button>
            </form>
        </div>
    </div>
</section>
    <script>
        function deleteTask(btn) {
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
            // Update counters here if needed
        }
    
        // Tambahkan event listener untuk setiap tugas
        var tasks = document.querySelectorAll('#taskTableBody td:first-child');
        tasks.forEach(function(task) {
            task.addEventListener('click', function() {
                task.classList.toggle('completed');
                // Update counters here if needed
            });
        });
    </script>
<script src="./script/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
